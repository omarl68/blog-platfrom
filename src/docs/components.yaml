components:
  schemas:
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          description: The email of the user
        password:
          type: string
          description: The password of the user
    UserRegister:
      type: object
      required:
        - name
        - email
        - password
      properties:
        name:
          type: string
          description: The name of the user
        email:
          type: string
          description: The email of the user
        password:
          type: string
          description: The password of the user

    UpdateUser:
      type: object
      properties:
        name:
          type: string
          description: The name of the user
        email:
          type: string
          description: The email of the user
    UpdateUserPassword:
      type: object
      properties:
        oldPassword:
          type: string
          description: The oldPassword of the user
        password:
          type: string
          description: The new password of the user
        confirmPassword:
          type: string
          description: The confirmPassword of the user
    UserPasswordForgot:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          description: The email of the user

    UserPasswordReset:
      type: object
      required:
        - password
        - confirmPassword
        - token
      properties:
        password:
          type: string
          description: The password of the user
        confirmPassword:
          type: string
          description: The confirmPassword of the user
        token:
          type: string
          description: The token of the user
    Todo:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          description: The name of the todo
        description:
          type: string
          description: The description of the todo
        isConpleted:
          type: boolean
          default: false
          description: True if todo is completed

    Review:
      type: object
      required:
        - rating
        - transporter
        - createdBy
      properties:
        rating:
          type: number
          description: Rating of the transporter (between 1-5)
        transporter:
          type: string
          description: The id of the transporter
        createdBy:
          type: string
          description: The creator of the review
        description:
          type: string
          description: Description of the review

    role:
      type: object
      properties:
        code:
          type: string
          description: The code of role
        status:
          type: string
          description: The status of role


    Success:
      type: object
      properties:
        success:
          type: boolean
          default: true
        message:
          type: string
        data:
          type: object

    Error:
      type: object
      properties:
        success:
          type: boolean
          default: false
        statusCode:
          type: numner
        message:
          type: string

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
