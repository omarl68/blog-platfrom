paths:
  /api/reviews/{id}:
    put:
      security:
        - BearerAuth: []
      tags:
        - Review
      summary: Update Review
      description: Update an existing Review By Id
      parameters:
        - name: id
          in: path
          description: ID of Review to update
          required: true
          schema:
            type: string
      requestBody:
        description: Review body
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
        required: true
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Success"
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        500:
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
